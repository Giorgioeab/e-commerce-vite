<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="flex flex-col bg-stone-300">
    <section
      id="cart"
      class="fixed top-0 right-0 z-50 bg-yellow-800 h-screen right-[-360px] w-[360px] text-color-black"
    >
      <div id="cart-header" class="flex justify-between m-4">
        <p>My Cart</p>
        <button id="cart-close">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section id="cart-products">
        <p>Camisa com bolso</p>
        <p>Casaco Preto</p>
        <p>Casaco Camurça</p>
      </section>
      <p id="total-bill">R$ 200</p>
      <button class="bg-amber-400 p-1">Checkout</button>
    </section>
    <header class="sticky top-0 flex justify-between bg-yellow-800 text-xl shadow-lg shadow-yellow-900 px-8 py-4">
      <img
        class="h-16"
        src="./assets/logo/LAPANA Logo 2.png"
        alt="Logo Lapana Store"
      />
      <div class="flex items-end text-color-black p-1 mx-2 gap-2">
        <button class="mx-2">Histórico<i class="fa-solid fa-user"></i></button>
        <button class="mr-2" id="cart-open">
          Carrinho<i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <main>
      <section class="flex flex-wrap p-16 gap-10 justify-center" id="container-product"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
